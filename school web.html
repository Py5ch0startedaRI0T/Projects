<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClassTrade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    #loginPage, #marketplace {
      display: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input, select, button, textarea {
      padding: 0.6rem;
      width: 100%;
      margin-top: 0.3rem;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .topbar button {
      width: auto;
    }
    #shopModal, #profileModal, #chatModal {
      display: none;
      padding: 2rem;
      background: white;
      border: 1px solid #ccc;
      max-width: 500px;
      margin: auto;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #backdrop {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 5;
    }
    .chat-box, .bid-box {
      margin-top: 1rem;
    }
    .chat-box textarea {
      width: 100%;
      resize: none;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- LOGIN PAGE -->
<div class="container" id="loginPage">
  <h1>üì¶ ClassTrade</h1>
  <p>Enter your name and class to begin.</p>
  <div class="form-group">
    <label>Name:</label>
    <input type="text" id="nameInput" placeholder="e.g. Ali Zahir" />
  </div>
  <div class="form-group">
    <label>Class:</label>
    <select id="classSelect">
      <option disabled selected>Select your class</option>
    </select>
  </div>
  <button onclick="login()">Enter Marketplace</button>
</div>

<!-- MARKETPLACE PAGE -->
<div class="container" id="marketplace">
  <div class="topbar">
    <h2>Welcome, <span id="usernameDisplay"></span> (<span id="userclassDisplay"></span>)</h2>
    <div>
      <button onclick="openShop()">+ Open Shop</button>
      <button onclick="loadItems()">üîÅ Refresh</button>
      <button onclick="clearItems()">üóëÔ∏è Clear Items</button>
      <button onclick="openProfile()">üë§ My Profile</button>
      <button onclick="openChat()">üí¨ Global Chat</button>
    </div>
  </div>

  <div class="grid" id="itemGrid">
    <!-- Items will appear here -->
  </div>
</div>

<!-- BACKDROP -->
<div id="backdrop" onclick="closeAllModals()"></div>
<!-- SHOP MODAL -->
<div id="shopModal">
  <h2>üõçÔ∏è Open a Shop</h2>
  <div class="form-group">
    <label>Item Title:</label>
    <input type="text" id="itemTitle" placeholder="e.g. Rare Pok√©mon Card">
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea id="itemDesc" rows="3" placeholder="Describe your item..."></textarea>
  </div>
  <div class="form-group">
    <label>Type:</label>
    <select id="itemType">
      <option>Sell</option>
      <option>Bid</option>
      <option>Trade</option>
    </select>
  </div>
  <div class="form-group">
    <label>Upload Image:</label>
    <input type="file" accept="image/*" id="itemImg">
  </div>
  <button onclick="submitItem()">‚úÖ Post Item</button>
  <button onclick="closeAllModals()">‚ùå Cancel</button>
</div>

<!-- PROFILE MODAL -->
<div id="profileModal">
  <div class="modal-header">
    <h2>üë§ Your Profile</h2>
    <button onclick="closeAllModals()">‚úñ</button>
  </div>
  <p><strong>Name:</strong> <span id="profileName"></span></p>
  <p><strong>Class:</strong> <span id="profileClass"></span></p>
  <h3>Your Listings</h3>
  <ul id="profileListings"></ul>
 <button onclick="deleteAccount()">üóëÔ∏è Delete My Account</button>
</div>

<!-- GLOBAL CHAT MODAL -->
<div id="chatModal">
  <div class="modal-header">
    <h2>üí¨ Global Chat</h2>
    <button onclick="closeAllModals()">‚úñ</button>
  </div>
  <div style="height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 0.5rem;" id="chatBox"></div>
  <textarea id="chatInput" rows="2" placeholder="Say something..."></textarea>
  <button onclick="sendChat()">Send</button>
</div>

<script>
  function deleteAccount() {
  const confirmDelete = confirm("Are you sure you want to delete your account? This will also remove all items you posted.");
  if (!confirmDelete) return;

  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) return;

  // Remove user from localStorage
  localStorage.removeItem("user");

  // Optional: Remove user‚Äôs items too
  const allItems = JSON.parse(localStorage.getItem("items") || "[]");
  const updatedItems = allItems.filter(item => item.owner !== user.name || item.class !== user.class);
  localStorage.setItem("items", JSON.stringify(updatedItems));

  // Reload to login screen
  alert("Your account has been deleted.");
  location.reload();
}

  const classes = ["Atria", "Adara", "Altair", "Aludra", "Avoir", "Acrux"];
  const classSelect = document.getElementById('classSelect');

  for (let i = 1; i <= 5; i++) {
    classes.forEach(cls => {
      let option = document.createElement("option");
      option.value = `${i} ${cls}`;
      option.text = `${i} ${cls}`;
      classSelect.appendChild(option);
    });
  }

  function login() {
    const name = document.getElementById("nameInput").value.trim();
    const classVal = document.getElementById("classSelect").value;
    if (!name || classVal.includes("Select")) {
      alert("Please enter your name and select your class.");
      return;
    }
    localStorage.setItem("user", JSON.stringify({ name, class: classVal }));
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("marketplace").style.display = "block";
    document.getElementById("usernameDisplay").innerText = name;
    document.getElementById("userclassDisplay").innerText = classVal;
    loadItems();
  }

  function openShop() {
    document.getElementById("shopModal").style.display = "block";
    document.getElementById("backdrop").style.display = "block";
  }

  function openProfile() {
    const user = JSON.parse(localStorage.getItem("user"));
    const items = JSON.parse(localStorage.getItem("items") || "[]");
    const listings = items.filter(item => item.owner === user.name);
    document.getElementById("profileName").innerText = user.name;
    document.getElementById("profileClass").innerText = user.class;
    const ul = document.getElementById("profileListings");
    ul.innerHTML = "";
    listings.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.title + " (" + item.type + ")";
      ul.appendChild(li);
    });
    document.getElementById("profileModal").style.display = "block";
    document.getElementById("backdrop").style.display = "block";
  }

  function openChat() {
    loadChat();
    document.getElementById("chatModal").style.display = "block";
    document.getElementById("backdrop").style.display = "block";
  }

  function closeAllModals() {
    document.querySelectorAll("#shopModal, #profileModal, #chatModal").forEach(modal => {
      modal.style.display = "none";
    });
    document.getElementById("backdrop").style.display = "none";
  }

  function clearItems() {
    if (confirm("Are you sure you want to delete ALL items?")) {
      localStorage.removeItem("items");
      loadItems();
    }
  }
</script>
<script>
  function submitItem() {
    const title = document.getElementById("itemTitle").value.trim();
    const desc = document.getElementById("itemDesc").value.trim();
    const type = document.getElementById("itemType").value;
    const imgInput = document.getElementById("itemImg");
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !title || !desc) {
      alert("Please fill out the title and description.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function () {
      const base64Img = imgInput.files[0] ? reader.result : null;
      const newItem = {
        title,
        desc,
        type,
        img: base64Img,
        owner: user.name,
        class: user.class,
        bids: [],
        tradeRequests: []
      };
      const items = JSON.parse(localStorage.getItem("items") || "[]");
      items.push(newItem);
      localStorage.setItem("items", JSON.stringify(items));
      closeAllModals();
      loadItems();
    };

    if (imgInput.files[0]) {
      reader.readAsDataURL(imgInput.files[0]);
    } else {
      reader.onload();
    }
  }

  function loadItems() {
    const grid = document.getElementById("itemGrid");
    grid.innerHTML = "";
    const user = JSON.parse(localStorage.getItem("user"));
    const items = JSON.parse(localStorage.getItem("items") || "[]");

    items.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "card";
      let content = `
        <h3>${item.title}</h3>
        <p>By: ${item.owner} (${item.class})</p>
        <p>Type: ${item.type}</p>
        <p>${item.desc}</p>
        ${item.img ? `<img src="${item.img}" alt="Item image">` : ""}`;

      if (item.type === "Bid") {
        const maxBid = item.bids && item.bids.length > 0
          ? Math.max(...item.bids.map(b => parseFloat(b.amount)))
          : "No bids yet";
        content += `
          <div class="bid-box">
            <p><strong>Highest Bid:</strong> ${typeof maxBid === "number" ? "RM" + maxBid.toFixed(2) : maxBid}</p>
            <input type="number" placeholder="Your bid in RM" id="bidInput-${index}">
            <button onclick="placeBid(${index})">Place Bid</button>
          </div>`;
      }

      if (item.type === "Trade") {
        content += `
          <div class="chat-box">
            <textarea id="tradeMsg-${index}" rows="2" placeholder="Offer what item? Contact info?"></textarea>
            <button onclick="sendTrade(${index})">Send Trade Request</button>
          </div>`;
        if (item.tradeRequests && item.tradeRequests.length > 0 && item.owner === user.name) {
          content += `<div class="chat-box"><strong>üí¨ Trade Requests:</strong><ul>`;
          item.tradeRequests.forEach(req => {
            content += `<li><b>${req.user}:</b> ${req.msg}</li>`;
          });
          content += `</ul></div>`;
        }
      }

      if (item.owner === user.name) {
        content += `<button onclick="deleteItem(${index})" style="margin-top: 10px; background: red; color: white;">üóëÔ∏è Delete Item</button>`;
      }

      card.innerHTML = content;
      grid.appendChild(card);
    });
  }

  function placeBid(index) {
    const input = document.getElementById(`bidInput-${index}`);
    const value = parseFloat(input.value);
    if (isNaN(value) || value <= 0) {
      alert("Please enter a valid bid amount.");
      return;
    }
    const user = JSON.parse(localStorage.getItem("user"));
    const items = JSON.parse(localStorage.getItem("items") || "[]");
    items[index].bids = items[index].bids || [];
    items[index].bids.push({ user: user.name, amount: value });
    localStorage.setItem("items", JSON.stringify(items));
    loadItems();
  }

  function sendTrade(index) {
    const msg = document.getElementById(`tradeMsg-${index}`).value.trim();
    if (!msg) {
      alert("Type your trade offer or message.");
      return;
    }
    const user = JSON.parse(localStorage.getItem("user"));
    const items = JSON.parse(localStorage.getItem("items") || "[]");
    items[index].tradeRequests = items[index].tradeRequests || [];
    items[index].tradeRequests.push({ user: user.name, msg });
    localStorage.setItem("items", JSON.stringify(items));
    alert("Trade offer sent!");
    document.getElementById(`tradeMsg-${index}`).value = "";
  }

  function deleteItem(index) {
    if (!confirm("Are you sure you want to delete this item?")) return;
    const items = JSON.parse(localStorage.getItem("items") || "[]");
    items.splice(index, 1);
    localStorage.setItem("items", JSON.stringify(items));
    loadItems();
  }

  function loadChat() {
    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = "";
    const chat = JSON.parse(localStorage.getItem("chat") || "[]");
    chat.forEach(msg => {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      chatBox.appendChild(p);
    });
  }

  function sendChat() {
    const input = document.getElementById("chatInput");
    const text = input.value.trim();
    if (!text) return;
    const user = JSON.parse(localStorage.getItem("user"));
    const chat = JSON.parse(localStorage.getItem("chat") || "[]");
    chat.push({ user: user.name, text });
    localStorage.setItem("chat", JSON.stringify(chat));
    input.value = "";
    loadChat();
  }

  window.onload = () => {
    const user = JSON.parse(localStorage.getItem("user"));
    if (user) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("marketplace").style.display = "block";
      document.getElementById("usernameDisplay").innerText = user.name;
      document.getElementById("userclassDisplay").innerText = user.class;
      loadItems();
    } else {
      document.getElementById("loginPage").style.display = "block";
    }
  };
</script>

</body>
</html>
